<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(fundo.png);
            margin: 80px;
        }
        
        .pai {
            display: flex;
            text-align: center;
        }
        
        .direita,
        .esquerda {
            background: rgb(34, 34, 34);
            color: white;
            margin: 50px;
            padding: 40px;
            border-radius: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            border: 1px solid black;
            border-radius: 10px;
            height: 40px;
            width: 200px;
            text-align: center;
            font-size: 10pt;
        }
        
        .button {
            border-radius: 15px;
            height: 40px;
            width: 200px;
            color: white;
            background: red;
        }
        
        a {
            color: red;
        }
        
        #esqueci {
            margin-right: 50px;
        }
        
        #separa {
            margin-left: 95px;
        }
    </style>
</head>

<body>
    <div class="pai">
        <div id="separa"></div>
        <div class="esquerda">
            <img src="luster.png" alt="icone Luster" width="400px">
            <h1>Faça seu Login <br>na maior plataforma de<br>apostas da América Latina</h1>
        </div>
        <div class="direita">
            <input type="email" placeholder="E-mail"><br><br>
            <input type="password" placeholder="Senha"><br>
            <a href="" id="esqueci">Esqueci minha senha</a><br><br>
            <input type="submit" value="ENTRAR" class="button">
            <p>Não tem um conta? <a href="">Registre-se</a></p>
            <hr>
            <div class="pai">
                <div>
                    <p>Ou entre com:</p>
                </div>
                <div id="viadage">
                    <img src="facebook.png" alt="icone facebook" height="30" width="30">
                    <img src="google.png" alt="icone google" height="30" width="30">
                    <img src="steam.png" alt="icone steam" height="32" width="32">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
