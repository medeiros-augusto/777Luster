<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Luster</title>
    <link rel="icon" href="images/dados.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pai">
        <div id="separa"></div>
        <div class="esquerda">
            <img src="images/luster.png" alt="icone Luster" width="400px">
            <h3>Faça seu Login <br>na maior plataforma de<br>apostas da América Latina</h3>
            <img src="images/moedas.png" alt="moedas luster" height="100px">
            <img src="images/dados.png" alt="dados luster" height="100px">
            <img src="images/moedas.png" alt="moedas luster" height="100px">
        </div>
        <div class="direita">
            <input type="email" placeholder="E-mail"><br>
            <input type="password" placeholder="Senha"><br>
            <a href="" id="esqueci">Esqueci minha senha</a><br><br>
            <a href="index.html"><input type="submit" value="ENTRAR" class="button"></a>
            <p id="ladin">Não tem uma conta? <a href="register.html">Registre-se</a></p>
            <hr>
            <div class="pai" id="logos">
                <div>
                    <p>Ou entre com:</p>
                </div>
                <div id="viadage">
                    <img src="images/facebook.png" alt="icone facebook" height="20" width="20">
                    <img src="images/google.png" alt="icone google" height="20" width="20">
                    <img src="images/steam.png" alt="icone steam" height="22" width="22">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
